<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Harmony Chocolates</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

    <div class="container">
        <h1>Checkout</h1>

        <div class="checkout-wrapper">
            <!-- Customer Information Section -->
            <div class="customer-info">
                <h2>Customer Information</h2>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="address">Shipping Address</label>
                    <input type="text" id="address" name="address" placeholder="Enter your shipping address">
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city">
                </div>

                <div class="form-group">
                    <label for="postal">Postal Code</label>
                    <input type="text" id="postal" name="postal" placeholder="Enter your postal code">
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                </div>

                <div class="form-group">
                    <input type="checkbox" id="save-info" name="save-info">
                    <label for="save-info">Save my information for next time</label>
                </div>
            </div>

            <!-- Order Summary Section -->
            <div class="order-summary">
                <h2>Order Summary</h2>

                <div class="product-item">
                    <img src="hamper1.webp" alt="Chocolate Bar">
                    <div class="product-info">
                        <p>Gift Hamper (Pack of 6)</p>
                        <p class="product-price">₹850</p>
                    </div>
                </div>

                <div class="summary-total">
                    <p>Total:</p>
                    <p class="product-price">₹850</p>
                </div>

                <a href="#" class="payment-btn">conform order </a>
            </div>
        </div>
    </div>

</body>
</html>
